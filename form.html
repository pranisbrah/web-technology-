<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

</head>
<style>

form {

display: flex;
flex-direction: column;
width:40%;
margin: 20px;
background-color: none;

}

input {
border-radius: 20px;
border-color: rgb(18, 17, 18);
margin-bottom: 10px;
padding: 8px;
}

button{

background-color: rgb(29, 37, 145);
font: 1em sans-serif;
border-radius: 15px;
width: 80px;
height: 40px;
color: white;
}
</style>
<body>
<form>
    <h1>User Registration Form</h1>
    <label for="name">Enter your full name</label>
    <input type="text" name="name">
    <label for="email">Enter your email</label>
    <input type="email" name="Email" required>
    <label for="password" >Enter your password</label>
    <input type="password" name="password" required >
    <label for="password">Confirm your password</label>
    <input type="password" name="password" required >
    <label for="gender">Gender:</label>
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
    <label><input type="radio" name="gender" value="other"> Other</label>
<br/>
    <label for="address">Address</label>
    <input type="text" name="address" placeholder="Enter your address">
<br>
    <label for="bio">Enter your bio</label>
    <textarea name="bio" rows="4" cols="6" placeholder="Enter your Bio Here!">
</textarea>
<button type="submit">Submit</button>
<a href="./login.html"><p>Already have an account ? Login </p</a>
</form>
</div>
</body>
</html>
